<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Web App</title>
</head>
<body>
    <h1>Workflow Test</h1>
    <button id="runWorkflowBtn">Run Workflow</button>
    <button onclick="window.location.href='/visualize_workflow';">View Workflow Visualization</button>
    <p id="result"></p>

    <script>
        document.getElementById('runWorkflowBtn').addEventListener('click', function() {
            fetch('/run_workflow')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = 'Result: ' + data.result;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
